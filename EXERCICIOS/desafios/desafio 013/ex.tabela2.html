<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body{
            background-image:url('https://cdn.cgn.inf.br/fotos-cgn/2020/02/06144036/cinema.jpg');
            background-repeat:no-repeat;
            background-size:cover;
            display: flex;
            justify-content: center; /* Centraliza na horizontal */
            align-items: center;   /* Centraliza na vertical */
            min-height: 100vh;     /* Garante que o body ocupe a altura toda da tela */
            background-position: center center;
            
        }
        caption{
            color:black;
            padding-bottom:30px;
            font-weight:bolder;
        }
        table{
           border-collapse:collapse;
           background-color:rgba(220, 20, 60, 0.568);
           color:white;
           font-family:Arial, Helvetica, sans-serif;
           font-size:1.5em;
           box-shadow: 2px 2px 10px 1px black;
        }
        th, tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th scope="colgroup" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria Beatriz</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Sousa</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
