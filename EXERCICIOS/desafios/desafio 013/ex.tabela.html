<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
       
        body {
            display: flex;
            align-items: flex-start; /* Alinha pelo topo */
            gap: 400px; /* Espa√ßo entre as tabelas */
            background-color:gray;
        }
        table{
            width: 300px;
            height:300px;
            text-align:center;
            border-collapse:collapse;
            
        }
         th, td{
            border: 1px solid black;
            color:white;
        }
        caption{
            border:2px solid black;
            background-color:rgba(0, 0, 255, 0.61);
            color:white;
        }
        .tabela1{
            background-color:rgba(121, 14, 221, 0.671);
        }
        .tabela2{
            background-color:rgba(146, 79, 113, 0.616)
        }
        
    </style>
</head>
<body>
    <div class="tabela1">
        <table>
            <caption>Tabela 1</caption>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>
    </div>
    
        <div class="tabela2">
            <table>
                <caption>tabela 2</caption>
                <tr>
                    <th colspan="4">A</th>
                    <th rowspan="4">b</th>
                </tr>
                <tr>
                    <th rowspan="4">C</th>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <th colspan="4">N</th>
                </tr>
            </table>
        </div>
    
    
</body>
</html>
