<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        img{
            max-width: 200px;
            height: 200px;  

        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
            background-color: lightgray;
            width: fit-content;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p><img src="FB_IMG_1748399581066.jpg"> TE AMO</p>
    </div>
    
</body>
</html>
