<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color:grey;
        }
        table{
            width:400px;
            height:400px;
            border-collapse:collapse;
            
            margin: 0 auto;
            
            
        }
        td{
            border:1px solid black;
            padding: 8px;
            text-align: left ;
            vertical-align:top;

        }
        .numero{
            text-align: right;
        }
      </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td class="numero">A1</td>
            <td>B1</td>
            <td class="dado">C1</td>
        </tr>
        <tr>
            <td class="numero">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha3">
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="numero">A4</td>
            <td>B4</td>
            <td>C4</td>
            
        </tr>
    </table>
    
</body>
</html>
